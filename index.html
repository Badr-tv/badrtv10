<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديوهات MP4 داخل IFRAME</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h2>اختر فيديو</h2>
<div id="buttons"></div>

<iframe id="player" allowfullscreen></iframe>

<script>
  const videos = [
    "https://example.com/video1.mp4",
    "https://example.com/video2.mp4",
    "https://example.com/video3.mp4"
    // أكمل باقي الروابط حتى 2100
  ];

  const container = document.getElementById("buttons");
  const player = document.getElementById("player");

  videos.forEach((link, index) => {
    const btn = document.createElement("button");
    btn.textContent = "فيديو " + (index + 1);
    btn.onclick = () => {
      player.src = link;
      player.style.display = "block";
    };
    container.appendChild(btn);
  });
</script>

</body>
</html>
