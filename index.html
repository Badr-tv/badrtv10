<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل الفيديوهات</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; padding: 10px; }
    button { padding: 10px; margin: 5px; font-size: 16px; }
    video { width: 100%; max-height: 300px; margin-top: 20px; display: none; }
  </style>
</head>
<body>

<h2>اختر فيديو</h2>
<div id="buttons"></div>

<video id="player" controls></video>

<script>
  const videos = [
    "https://example.com/video1.mp4",
    "https://example.com/video2.mp4",
    "https://example.com/video3.mp4"
    // أكمل حتى 2100 رابط
  ];

  const container = document.getElementById("buttons");
  const player = document.getElementById("player");

  videos.forEach((link, index) => {
    const btn = document.createElement("button");
    btn.textContent = "فيديو " + (index + 1);
    btn.onclick = () => {
      player.src = link;
      player.style.display = "block";
      player.play();
    };
    container.appendChild(btn);
  });
</script>

</body>
</html>
